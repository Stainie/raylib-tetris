<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none; /* Prevent browser touch behaviors */
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #canvas {
            /* Canvas will be scaled via JS to fit container while maintaining aspect ratio */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: monospace;
            z-index: 100;
        }

            #loading.hidden {
                display: none;
            }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #progress {
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        /* Fullscreen button */
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            z-index: 50;
            border-radius: 4px;
        }

            #fullscreen-btn:hover {
                background: rgba(255,255,255,0.3);
            }

        /* Hide fullscreen button on iOS (not supported) */
        @supports (-webkit-touch-callout: none) {
            #fullscreen-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Tetris...</div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>

    <button id="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>

    <script>
        // Game's internal resolution
        const GAME_WIDTH = 400;
        const GAME_HEIGHT = 700;
        const ASPECT_RATIO = GAME_WIDTH / GAME_HEIGHT;

        // Resize canvas to fit window while maintaining aspect ratio
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');

            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const containerRatio = containerWidth / containerHeight;

            let displayWidth, displayHeight;

            if (containerRatio > ASPECT_RATIO) {
                // Container is wider than game - fit to height
                displayHeight = containerHeight;
                displayWidth = displayHeight * ASPECT_RATIO;
            } else {
                // Container is taller than game - fit to width
                displayWidth = containerWidth;
                displayHeight = displayWidth / ASPECT_RATIO;
            }

            // Apply CSS size (display size)
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            const container = document.getElementById('canvas-container');

            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        // Listen for resize and fullscreen changes
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        document.addEventListener('fullscreenchange', resizeCanvas);
        document.addEventListener('webkitfullscreenchange', resizeCanvas);

        // Initial resize
        resizeCanvas();

        // Emscripten module configuration
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),

            onRuntimeInitialized: function() {
                // Hide loading screen when game is ready
                document.getElementById('loading').classList.add('hidden');
                resizeCanvas();
            },

            setStatus: function(text) {
                // Update progress bar based on download status
                if (text) {
                    var match = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                    if (match) {
                        var progress = (parseInt(match[2]) / parseInt(match[4])) * 100;
                        document.getElementById('progress-bar').style.width = progress + '%';
                    }
                }
            },

            totalDependencies: 0,

            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (this.totalDependencies > 0) {
                    var progress = ((this.totalDependencies - left) / this.totalDependencies) * 100;
                    document.getElementById('progress-bar').style.width = progress + '%';
                }
            }
        };
    </script>

    {{{ SCRIPT }}}

</body>
</html>
